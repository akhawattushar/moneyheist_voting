<!DOCTYPE html>
<html>
<head>
    <title>Results - Money Heist Voting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Voting Results</h1>
        <table>
            <tr><th>Member</th><th>Votes</th></tr>
            {% for member, count in results %}
            <tr><td>{{ member }}</td><td>{{ count }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
